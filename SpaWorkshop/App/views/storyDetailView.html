<div id="storyDetailView" class="span8">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Title</label>
            <div class="controls">
                <input type="text" class="input-block-level" ng-model="story.Title" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Description</label>
            <div class="controls">
                <textarea rows="5" class="input-block-level"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">State</label>
            <div class="controls">
                <select></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Story Points</label>
            <div class="controls">
                <input type="text" class="input-block-level"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Stack Rank</label>
            <div class="controls">
                <input type="text" class="input-block-level"/>
            </div>
        </div>
    </form>
    <a class="btn" href="/scrumboard">back to Scrumboard</a>
</div>
